<html>

<head>
    <title>演示页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <link rel="stylesheet" href="index.css"> 
</head>

<body>
    <div class="wrap" id="wrap">
        <div class="item item-1">
            <div class="box">
                <h1 class="hide">你是否也试过漫漫长夜一个人过…</h1>
                <div class="mod_container">
                    <p class="sprite text_1"></p>
                    <p class="sprite text_2"></p>
                    <div class="sprite scene"></div>
                    <div class="text_3 sprite_global"></div>
                    <div class="text_4 sprite_global"></div>
                    <div class="text_5 sprite_global"></div>
                </div>
            </div>
        </div>

        <div class="item item-2">
            <div class="box">
                <h1 class="hide">救星驾到 秒变高富帅秘诀 </h1>
                <div class="mod_container">
                    <p class="sprite text_1"></p>
                    <p class="sprite text_2"></p>
                    <div class="sprite scene"></div>
                </div>
            </div>
        </div>

        <div class="item item-3">
            <div class="box">
                <h1 class="hide">尊贵标识 终于，成为有身份的人！ </h1>
                <div class="mod_container">
                    <p class="sprite text_1"></p>
                    <p class="sprite text_2"></p>
                    <div class="sprite scene"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载提示 _S -->
    <div class="global">
        <div class="slider">
            <span class="sprite_global"></span>
        </div>
    </div>
    <div class="mod_loading" id="loading" style="display:none">
        <div class="content">
            <div class="progress">
                <span id="progress_bg" style="width:0;"></span>
            </div>
            <p>Loading...</p>
        </div>
    </div>
    <!-- 加载提示 _E -->
    <audio autoplay="" style="height:0;width:0;display:none"></audio>
    <!-- 播放状态 _S -->
    <!-- btn_pause为暂停状态 -->
    <div class="sprite_global btn_play" id="J_btnMusic" style="display:none">
        <i class="sprite_global"></i>
    </div>
    <!-- 播放状态 _E -->
    <!-- 滑块 _E -->
    <div class="m_share" style="display:none;" id="shareLayer">
        <!--这里的箭头指向要做判断，不同的平台指向不同-->
        <!--箭头向上-->
        <img id="shareimgup" src="http://imgcache.qq.com/mediastyle/mobile/event/20140318_ceremony_live/img/share_top.png?max_age=2592000"
            class="top" alt="点击上方分享按钮分享" />
        <!--箭头向下-->
        <img id="shareimgdown" src="http://imgcache.qq.com/mediastyle/mobile/event/20140318_ceremony_live/img/share_bottom.png?max_age=2592000"
            class="bottom" alt="点击下方分享按钮分享" style="display:none;" />
    </div>

</body>
<script type="text/javascript" src="lib/iSlider.js"></script>

<script>
    //用法
    window.debug = true;
    var myslider = new iSlider({
        wrap: '#wrap',
        item: '.item'
    });
    console.info(myslider)

</script>

</html>
